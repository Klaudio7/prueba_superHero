<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="contaniner py-2 m-auto">
        <div class="row">
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white px-3" href="#">
                    <img src="assets/img/sh2.jpg" width="100" height="100" alt="" class="p-auto">
                    Superhero
                </a>
            </nav>
        </div>
    </section>

    <section class="text-center m-auto py-5">
        <img src="assets/img/sh1.jpg" alt="">
    </section>

    <h1 class="text-center">Encuentra tu SuperHero</h1>

    <main class="container">
        <form id="heroForm" class="mb-5">
            <input id="heroNumber" type="number" class="form-control mb-2"
                placeholder="Ingrese el número del SuperHero a buscar">
            <div class="valid-feedback mb-2">
                SuperHero encontrado!
            </div>
            <div class="invalid-feedback mb-2">
                Ingrese solo números mayores a cero
            </div>
            <button class="btn btn-primary" type="submit">Buscar</button>
        </form>

        <section class="row">

            <article class="col-12 col-md-6" id="heroResult">
            </article>

            <article class="col-12 col-md-6">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
            </article>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
